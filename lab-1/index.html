<!DOCTYPE html>
<html>

<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,700&display=swap" rel="stylesheet">

</head>

<body class="paper">
	<div id="app">
		<input type="number" v-model="n">
		<h3>x</h3>
		<input type="number" v-model="row">
		<div class="space"></div>
		<h5><br>แม่ก่อนหน้า -> แม่ {{before_n}}<br><br></h5>
		<div class="box">
			<h3>สูตรคูณแม่ {{n}}<br></h3>
		</div>
		<div class="box2"><br>
			<h4 v-for="i in r">{{n}} x {{i}} = {{x(i)}}
			</h4><br>
		</div>
		<div class="box">
			<h3>ผลรวมทั้งหมดคือ {{sum}}</h3>
		</div>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				before_n: 1,
				row: 12
			},
			methods: {
				x: function (row) {
					return this.n * row
				}


			},
			computed: {
				r: function () {
					return parseInt(this.row)
				},
				sum: function () {
					let sum = 0
					for (var i = 0; i <= this.r; i++) {
						sum = sum + (this.x(i))
					}
					return sum
				},
				x2: function () {
					return this.n * 2
				},
				x3: function () {
					return this.n * 3
				},
				x4: function () {
					return this.n * 4
				},
				x5: function () {
					return this.n * 5
				},
				x6: function () {
					return this.n * 6
				},
				x7: function () {
					return this.n * 7
				},
				x8: function () {
					return this.n * 8
				},
				x9: function () {
					return this.n * 9
				},
				x10: function () {
					return this.n * 10
				},
				x11: function () {
					return this.n * 11
				},
				x12: function () {
					return this.n * 12
				}
			},
			watch: {
				n: function (a, b) {
					this.before_n = b


				}
			}
		})
	</script>
</body>

</html>
